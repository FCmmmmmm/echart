<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入 ECharts 文件 -->
		<script src="../../js/echarts.min.js"></script>
	</head>

	<body>
		<div id="main" style="width: 100%;height: 500px;text-align: center;">

		</div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '线状图：'
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				xAxis: {
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'line',
					data: [5, 20, 36, 10, 10, 20],
					//只对线型图生效
					lineStyle: {
						// 径向渐变，前三个参数分别是圆心 x, y 和半径，取值同线性渐变
						color: {
							type: 'radial',
							x: 0.5,
							y: 0.5,
							r: 0.5,
							colorStops: [{
								offset: 0,
								color: 'red' // 0% 处的颜色
							}, {
								offset: 1,
								color: 'blue' // 100% 处的颜色
							}],
							globalCoord: false // 缺省为 false
						},
						width: 6,
						type: 'dotted', //dashed 虚线 //dotted 点状的 
						shadowBlur: { //我也很好奇为什么阴影没有生效     后发现：----》↓↓↓
							shadowColor: 'blue',
							shadowBlur: 5
						},
						shadowOffsetX: 2,  //必须指定这两个 不然不生效
						shadowOffsetY: 3,
						opacity: 0.2 //透明度
					},
					//选中后的高亮状态  线不明显
					emphasis: {
						show: true,
						//只对线型图生效
						lineStyle: {
							// 径向渐变，前三个参数分别是圆心 x, y 和半径，取值同线性渐变
							color: {
								type: 'radial',
								x: 0.5,
								y: 0.5,
								r: 0.5,
								colorStops: [{
									offset: 0,
									color: 'red' // 0% 处的颜色
								}, {
									offset: 1,
									color: 'blue' // 100% 处的颜色
								}],
								globalCoord: false // 缺省为 false
							},
							width: 6,
							type: 'solid', //dashed 虚线 //dotted 点状的 
							shadowBlur: { //我也很好奇为什么阴影没有生效
								shadowColor: 'blue',
								shadowBlur: 5
							},
							opacity: 1 //透明度
						}
					}
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
