<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入 ECharts 文件 -->
		<script src="../../js/echarts.min.js"></script>
	</head>

	<body>
		<div id="main" style="width: 100%;height: 500px;text-align: center;">

		</div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '饼图：'
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				series: [{
					name: '销量',
					type: 'pie',
					radius:'55%',
					data: [{
							value: 235,
							name: '视频广告'
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					]
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
