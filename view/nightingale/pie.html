<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入 ECharts 文件 -->
		<script src="../../js/echarts.min.js"></script>
	</head>

	<body>
		<div id="main" style="width: 100%;height: 500px;text-align: center;">

		</div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '饼图：'
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				series: [{
					name: '销量',
					type: 'pie',
					radius: '55%',//指定半径为55%
					roseType:'radius',//area 半径圆心角都要变 //radius圆心角均等分 半径改变 //single同radius
					data: [{
							value: 235,
							name: '视频广告'
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					],
					// 线性渐变，前四个参数分别是 x0, y0, x2, y2, 范围从 0 - 1，相当于在图形包围盒中的百分比，如果 globalCoord 为 `true`，则该四个值是绝对的像素位置
					/*color: {
						type: 'linear',
						x: 0,
						y: 0,
						x2: 0,
						y2: 1,
						colorStops: [{
							offset: 0,
							color: 'red' // 0% 处的颜色
						}, {
							offset: 1,
							color: 'blue' // 100% 处的颜色
						}],
						globalCoord: false // 缺省为 false
					}*/
					// 径向渐变，前三个参数分别是圆心 x, y 和半径，取值同线性渐变
					color: {
							type: 'radial',
							x: 0.5,
							y: 0.5,
							r: 2.5,
							colorStops: [{
								offset: 0,
								color: 'yellow' // 0% 处的颜色
							}, {
								offset: 1,
								color: 'red' // 100% 处的颜色
							}],
							globalCoord: false // 缺省为 false
						}
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
