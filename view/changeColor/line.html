<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入 ECharts 文件 -->
		<script src="../../js/echarts.js"></script>
	</head>

	<body>
		<div id="main" style="width: 100%;height: 500px;text-align: center;">

		</div>
		<img src="../../img/a.jpg" style="display: none;" id="img"/>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			var domImage=document.getElementById("img");
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '线状图：'
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				xAxis: {
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'line',
					data: [5, 20, 36, 10, 10, 20],
					// 线性渐变，前四个参数分别是 x0, y0, x2, y2, 范围从 0 - 1，相当于在图形包围盒中的百分比，如果 globalCoord 为 `true`，则该四个值是绝对的像素位置
					/*					color: {
											type: 'linear',
											x: 0,
											y: 0,
											x2: 0,
											y2: 1,
											colorStops: [{
												offset: 0,
												color: 'red' // 0% 处的颜色
											}, {
												offset: 1,
												color: 'blue' // 100% 处的颜色
											}],
											globalCoord: false // 缺省为 false
										}*/
					// 径向渐变，前三个参数分别是圆心 x, y 和半径，取值同线性渐变
					/*	color: {
							type: 'radial',
							x: 0.5,
							y: 0.5,
							r: 2.5,
							colorStops: [{
								offset: 0,
								color: 'yellow' // 0% 处的颜色
							}, {
								offset: 1,
								color: 'red' // 100% 处的颜色
							}],
							globalCoord: false // 缺省为 false
						}*/
					// 纹理填充
					color: {
						image: domImage, // 支持为 HTMLImageElement, HTMLCanvasElement，不支持路径字符串
						repeat: 'repeat' // 是否平铺, 可以是 'repeat-x', 'repeat-y', 'no-repeat'
					}
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
